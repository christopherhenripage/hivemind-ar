<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/images/brand/HMC_Logo_AR.png">
  <title>Forgot Password - HiveMind AR</title>
  <link rel="stylesheet" href="/styles/hivemind.css">
  <style>
    /* Match login/signup page styling */
    body {
      background: radial-gradient(ellipse at top, #2d2d2d 0%, #1a1a1a 50%, #0a0a0a 100%);
      min-height: 100vh;
    }

    .auth-container {
      max-width: 480px;
      margin: 0 auto;
      padding: 2rem 1rem;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .auth-box {
      background: rgba(26, 26, 26, 0.85);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border-radius: 16px;
      padding: 3rem 2rem;
      width: 100%;
      color: var(--hm-white);
    }

    .auth-logo {
      text-align: center;
      margin-bottom: 2rem;
    }

    .auth-box h1 {
      text-align: center;
      font-size: 1.75rem;
      font-weight: 300;
      margin-bottom: 0.5rem;
      color: var(--hm-white);
    }

    .subtitle {
      text-align: center;
      color: rgba(255, 255, 255, 0.85);
      margin-bottom: 2rem;
    }

    .auth-form .form-control {
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(220, 200, 170, 0.5);
      color: #1a1a1a;
      transition: all 0.3s ease;
    }

    .auth-form .form-control:focus {
      background: #ffffff;
      border-color: rgba(220, 200, 170, 0.8);
      box-shadow: 0 0 0 3px rgba(220, 200, 170, 0.2);
      transform: translateY(-2px);
    }

    .auth-form .form-control::placeholder {
      color: rgba(100, 100, 100, 0.6);
    }

    .auth-form label {
      color: rgba(255, 255, 255, 0.95);
      font-weight: 500;
    }

    .btn-auth {
      width: 100%;
      padding: 0.875rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      background: linear-gradient(135deg, rgba(220, 200, 170, 0.9) 0%, rgba(200, 180, 140, 0.9) 100%);
      color: #1a1a1a;
    }

    .btn-auth:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(220, 200, 170, 0.4);
    }

    .auth-links {
      text-align: center;
      margin-top: 1.5rem;
    }

    .auth-links a {
      color: rgba(220, 200, 170, 0.9);
      text-decoration: none;
    }

    .auth-links a:hover {
      color: rgba(220, 200, 170, 1);
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <div class="auth-logo">
        <img src="https://media.hivemindar.com/images/common/mini_hivemind_logo_white.png" alt="HiveMind AR" style="background: #1a1a1a; padding: 10px; border-radius: 8px;">
      </div>
      <h1>Reset Password</h1>
      <p class="subtitle">Enter your email to receive a reset link</p>

      <form class="auth-form" id="resetForm" onsubmit="handleReset(event)">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" required>
          <p class="error-text" id="emailError"></p>
        </div>

        <p class="error-text" id="generalError"></p>
        <p class="success-text" id="successMessage" style="color: #28a745; text-align: center;"></p>

        <button type="submit" class="btn-auth" id="submitBtn">Send Reset Link</button>
      </form>

      <div class="auth-links">
        <p><a href="/pages/auth/login.html">Back to Sign In</a></p>
      </div>
    </div>
  </div>

  <script type="module">
    import { supabase } from '/src/supabase.js';

    window.handleReset = async function(event) {
      event.preventDefault();

      const email = document.getElementById('email').value.trim();
      const submitBtn = document.getElementById('submitBtn');
      const generalError = document.getElementById('generalError');
      const successMessage = document.getElementById('successMessage');

      // Clear messages
      generalError.textContent = '';
      successMessage.textContent = '';
      document.getElementById('emailError').textContent = '';

      // Validate
      if (!email) {
        document.getElementById('emailError').textContent = 'Email cannot be blank.';
        return;
      }

      // Disable button
      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending...';

      try {
        const { error } = await supabase.auth.resetPasswordForEmail(email, {
          redirectTo: window.location.origin + '/pages/auth/reset-password.html'
        });

        if (error) {
          generalError.textContent = error.message;
          submitBtn.disabled = false;
          submitBtn.textContent = 'Send Reset Link';
          return;
        }

        // Success
        successMessage.textContent = 'If an account exists with this email, you will receive a reset link shortly.';
        submitBtn.textContent = 'Email Sent';

      } catch (err) {
        generalError.textContent = 'An error occurred. Please try again.';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Send Reset Link';
      }
    };
  </script>
</body>
</html>
