<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - HiveMind AR</title>
  <link rel="stylesheet" href="/styles/hivemind.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <div class="auth-logo">
        <img src="https://media.hivemindar.com/images/common/mini_hivemind_logo_white.png" alt="HiveMind AR" style="background: #1a1a1a; padding: 10px; border-radius: 8px;">
      </div>
      <h1>Reset Password</h1>
      <p class="subtitle">Enter your email to receive a reset link</p>

      <form class="auth-form" id="resetForm" onsubmit="handleReset(event)">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" required>
          <p class="error-text" id="emailError"></p>
        </div>

        <p class="error-text" id="generalError"></p>
        <p class="success-text" id="successMessage" style="color: #28a745; text-align: center;"></p>

        <button type="submit" class="btn-auth" id="submitBtn">Send Reset Link</button>
      </form>

      <div class="auth-links">
        <p><a href="/pages/auth/login.html">Back to Sign In</a></p>
      </div>
    </div>
  </div>

  <script type="module">
    import { supabase } from '/src/supabase.js';

    window.handleReset = async function(event) {
      event.preventDefault();

      const email = document.getElementById('email').value.trim();
      const submitBtn = document.getElementById('submitBtn');
      const generalError = document.getElementById('generalError');
      const successMessage = document.getElementById('successMessage');

      // Clear messages
      generalError.textContent = '';
      successMessage.textContent = '';
      document.getElementById('emailError').textContent = '';

      // Validate
      if (!email) {
        document.getElementById('emailError').textContent = 'Email cannot be blank.';
        return;
      }

      // Disable button
      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending...';

      try {
        const { error } = await supabase.auth.resetPasswordForEmail(email, {
          redirectTo: window.location.origin + '/pages/auth/reset-password.html'
        });

        if (error) {
          generalError.textContent = error.message;
          submitBtn.disabled = false;
          submitBtn.textContent = 'Send Reset Link';
          return;
        }

        // Success
        successMessage.textContent = 'If an account exists with this email, you will receive a reset link shortly.';
        submitBtn.textContent = 'Email Sent';

      } catch (err) {
        generalError.textContent = 'An error occurred. Please try again.';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Send Reset Link';
      }
    };
  </script>
</body>
</html>
