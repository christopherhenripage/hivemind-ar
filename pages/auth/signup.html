<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - HiveMind AR</title>
  <link rel="stylesheet" href="/styles/hivemind.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <div class="auth-logo">
        <img src="https://media.hivemindar.com/images/common/mini_hivemind_logo_white.png" alt="HiveMind AR" style="background: #1a1a1a; padding: 10px; border-radius: 8px;">
      </div>
      <h1>Create Account</h1>
      <p class="subtitle">Start your HiveMind gallery</p>

      <form class="auth-form" id="signupForm" onsubmit="handleSignup(event)">
        <div class="form-group">
          <label for="galleryName">Gallery Name</label>
          <input type="text" id="galleryName" name="galleryName" class="form-control" placeholder="e.g., John's Gallery" required>
          <p class="error-text" id="galleryNameError"></p>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" required>
          <p class="error-text" id="emailError"></p>
        </div>

        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" class="form-control">
          <p class="error-text" id="phoneError"></p>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" minlength="6" required>
          <p class="form-hint">Minimum 6 characters</p>
          <p class="error-text" id="passwordError"></p>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
          <p class="error-text" id="confirmPasswordError"></p>
        </div>

        <p class="error-text" id="generalError"></p>
        <p class="success-text" id="successMessage" style="color: #28a745; text-align: center;"></p>

        <button type="submit" class="btn-auth" id="submitBtn">Create Account</button>
      </form>

      <div class="auth-links">
        <p>Already have an account? <a href="/pages/auth/login.html">Sign in here</a></p>
      </div>
    </div>
  </div>

  <script type="module">
    import { supabase } from '/src/supabase.js';

    window.handleSignup = async function(event) {
      event.preventDefault();

      const galleryName = document.getElementById('galleryName').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const submitBtn = document.getElementById('submitBtn');
      const generalError = document.getElementById('generalError');
      const successMessage = document.getElementById('successMessage');

      // Clear errors
      document.querySelectorAll('.error-text').forEach(el => el.textContent = '');
      successMessage.textContent = '';

      // Validate
      let hasError = false;
      if (!galleryName) {
        document.getElementById('galleryNameError').textContent = 'Gallery name cannot be blank.';
        hasError = true;
      }
      if (!email) {
        document.getElementById('emailError').textContent = 'Email cannot be blank.';
        hasError = true;
      }
      if (!password) {
        document.getElementById('passwordError').textContent = 'Password cannot be blank.';
        hasError = true;
      }
      if (password.length < 6) {
        document.getElementById('passwordError').textContent = 'Password must be at least 6 characters.';
        hasError = true;
      }
      if (password !== confirmPassword) {
        document.getElementById('confirmPasswordError').textContent = 'Passwords do not match.';
        hasError = true;
      }

      if (hasError) return;

      // Generate slug from gallery name
      const slug = galleryName.toLowerCase()
        .replace(/[^a-z0-9\s-]/g, '')
        .replace(/\s+/g, '-');

      // Disable button
      submitBtn.disabled = true;
      submitBtn.textContent = 'Creating account...';

      try {
        // 1. Create auth user
        const { data: authData, error: authError } = await supabase.auth.signUp({
          email,
          password,
          options: {
            data: {
              gallery_name: galleryName
            }
          }
        });

        if (authError) {
          generalError.textContent = authError.message;
          submitBtn.disabled = false;
          submitBtn.textContent = 'Create Account';
          return;
        }

        // 2. Create artist profile
        const { error: profileError } = await supabase
          .from('artists')
          .insert({
            user_id: authData.user.id,
            gallery_name: galleryName,
            slug: slug,
            phone: phone,
            subscription_tier: 'free',
            max_images: 1
          });

        if (profileError) {
          console.error('Profile creation error:', profileError);
          // Continue anyway - profile can be created later
        }

        // Success
        successMessage.textContent = 'Account created! Please check your email to verify your account.';
        submitBtn.textContent = 'Account Created';

        // Redirect after delay
        setTimeout(() => {
          window.location.href = '/pages/auth/login.html';
        }, 3000);

      } catch (err) {
        console.error('Signup error:', err);
        generalError.textContent = 'An error occurred. Please try again.';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Create Account';
      }
    };
  </script>
</body>
</html>
