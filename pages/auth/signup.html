<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/images/brand/HMC_Logo_AR.png">
  <title>Register - HiveMind AR</title>
  <link rel="stylesheet" href="/styles/hivemind.css">
  <style>
    /* Enhanced Auth Page Styling */
    body {
      background: radial-gradient(ellipse at top, #2d2d2d 0%, #1a1a1a 50%, #0a0a0a 100%);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      padding-top: 70px;
    }

    /* Background Logo Watermark */
    body::before {
      content: '';
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 800px;
      height: 800px;
      background-image: url('/images/brand/HMC_Logo_AR.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.08;
      pointer-events: none;
      z-index: 0;
      animation: logoBreath 6s ease-in-out infinite;
      filter: drop-shadow(0 0 40px rgba(220, 200, 170, 0.4))
              drop-shadow(0 0 80px rgba(220, 200, 170, 0.3))
              drop-shadow(0 0 120px rgba(220, 200, 170, 0.2))
              sepia(0.3)
              hue-rotate(20deg)
              brightness(1.2);
    }

    @keyframes logoBreath {
      0%, 100% {
        opacity: 0.06;
        transform: translate(-50%, -50%) scale(1);
        filter: drop-shadow(0 0 30px rgba(220, 200, 170, 0.3))
                drop-shadow(0 0 60px rgba(220, 200, 170, 0.2))
                drop-shadow(0 0 100px rgba(220, 200, 170, 0.1));
      }
      50% {
        opacity: 0.12;
        transform: translate(-50%, -50%) scale(1.05);
        filter: drop-shadow(0 0 50px rgba(220, 200, 170, 0.5))
                drop-shadow(0 0 100px rgba(220, 200, 170, 0.4))
                drop-shadow(0 0 150px rgba(220, 200, 170, 0.3));
      }
    }

    .auth-container {
      position: relative;
      z-index: 1;
    }

    /* Glassmorphism Auth Box */
    .auth-box {
      background: rgba(26, 26, 26, 0.85);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      animation: scaleIn 0.6s ease-out;
      color: var(--hm-white);
    }

    .auth-box h1 {
      color: var(--hm-white);
    }

    .auth-box .subtitle {
      color: rgba(255, 255, 255, 0.85);
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.95) translateY(20px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .auth-logo {
      animation: fadeInDown 0.8s ease-out;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .auth-logo img {
      transition: transform 0.3s ease;
      animation: logoPulse 3s ease-in-out infinite;
    }

    @keyframes logoPulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.03);
      }
    }

    .auth-logo img:hover {
      transform: scale(1.05);
    }

    /* Enhanced Form Inputs */
    .auth-form .form-control {
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(220, 200, 170, 0.5);
      color: #1a1a1a;
      transition: all 0.3s ease;
    }

    .auth-form .form-control:focus {
      background: #ffffff;
      border-color: rgba(220, 200, 170, 0.8);
      box-shadow: 0 0 0 3px rgba(220, 200, 170, 0.2);
      transform: translateY(-2px);
    }

    .auth-form .form-control::placeholder {
      color: rgba(100, 100, 100, 0.6);
    }

    .auth-form label {
      color: rgba(255, 255, 255, 0.95);
      font-weight: 500;
    }

    .form-hint {
      color: rgba(255, 255, 255, 0.6);
    }

    /* Enhanced Button */
    .btn-auth {
      background: linear-gradient(135deg, rgba(220, 200, 170, 0.9) 0%, rgba(200, 180, 140, 0.9) 100%);
      position: relative;
      overflow: hidden;
    }

    .btn-auth::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .btn-auth:hover::before {
      width: 400px;
      height: 400px;
    }

    .btn-auth:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(220, 200, 170, 0.4);
    }

    .btn-auth:active {
      transform: translateY(0);
    }

    .auth-links a {
      color: rgba(220, 200, 170, 0.9);
      transition: color 0.2s ease;
    }

    .auth-links a:hover {
      color: rgba(220, 200, 170, 1);
    }

    .auth-links .login-cta:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(220, 200, 170, 0.4);
    }

    /* Password Toggle */
    .password-wrapper {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px 8px;
      color: #666;
      font-size: 0.9rem;
      transition: color 0.2s ease;
    }

    .password-toggle:hover {
      color: #1a1a1a;
    }

    .password-wrapper .form-control {
      padding-right: 60px;
    }

    /* Form Validation in Auth */
    .auth-form .form-control.error {
      border-color: #dc3545;
      background-color: rgba(220, 53, 69, 0.1);
    }

    .auth-form .form-control.error:focus {
      border-color: #dc3545;
      box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.2);
    }

    .auth-form label.required::after {
      content: ' *';
      color: #ff6b6b;
    }

    /* Password Strength Meter */
    .password-strength {
      margin-top: 0.5rem;
    }

    .strength-meter {
      display: flex;
      gap: 4px;
      margin-bottom: 0.25rem;
    }

    .strength-bar {
      height: 4px;
      flex: 1;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      transition: background 0.3s ease;
    }

    .strength-bar.active.weak {
      background: #dc3545;
    }

    .strength-bar.active.fair {
      background: #ffc107;
    }

    .strength-bar.active.good {
      background: #28a745;
    }

    .strength-bar.active.strong {
      background: #20c997;
    }

    .strength-text {
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.7);
    }

    .strength-text.weak { color: #dc3545; }
    .strength-text.fair { color: #ffc107; }
    .strength-text.good { color: #28a745; }
    .strength-text.strong { color: #20c997; }

    /* Reduce motion */
    @media (prefers-reduced-motion: reduce) {
      body::before,
      .auth-box,
      .auth-logo,
      .auth-logo img {
        animation: none !important;
      }
      .auth-form .form-control,
      .btn-auth {
        transition: none !important;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="public-nav">
    <a href="/" class="logo">
      <img src="https://media.hivemindar.com/images/common/mini_hivemind_logo_white.png" alt="HiveMind AR">
    </a>
    <button class="nav-toggle" onclick="toggleMobileNav()" aria-label="Toggle navigation menu" aria-expanded="false" aria-controls="navLinks">â˜°</button>
    <div class="nav-links" id="navLinks">
      <a href="/">Home</a>
      <a href="/pages/public/how-it-works.html">How It Works</a>
      <a href="/pages/public/about.html">About</a>
      <a href="/pages/public/contact.html">Contact</a>
      <a href="/pages/auth/login.html" class="active">Sign Up / Login</a>
    </div>
  </nav>

  <div class="auth-container">
    <div class="auth-box">
      <div class="auth-logo">
        <img src="https://media.hivemindar.com/images/common/mini_hivemind_logo_white.png" alt="HiveMind AR" style="background: #1a1a1a; padding: 15px; border-radius: 8px; height: 80px;">
      </div>
      <h1>Create Account</h1>
      <p class="subtitle">Start your HiveMind gallery</p>

      <form class="auth-form" id="signupForm" onsubmit="handleSignup(event)">
        <div class="form-group">
          <label for="fullName" class="required">Your Name</label>
          <input type="text" id="fullName" name="fullName" class="form-control" placeholder="e.g., John Smith" required aria-required="true">
          <p class="error-text" id="fullNameError" role="alert" aria-live="polite"></p>
        </div>

        <div class="form-group">
          <label for="galleryName">Gallery Name</label>
          <input type="text" id="galleryName" name="galleryName" class="form-control" placeholder="e.g., Smith Art Studio">
          <p class="form-hint">This will be your public gallery name</p>
          <p class="error-text" id="galleryNameError" role="alert" aria-live="polite"></p>
        </div>

        <div class="form-group">
          <label for="email" class="required">Email</label>
          <input type="email" id="email" name="email" class="form-control" required aria-required="true">
          <p class="error-text" id="emailError" role="alert" aria-live="polite"></p>
        </div>

        <div class="form-group">
          <label for="password" class="required">Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" name="password" class="form-control" minlength="6" required aria-required="true" oninput="checkPasswordStrength(this.value)">
            <button type="button" class="password-toggle" onclick="togglePassword('password', this)" aria-label="Show password">Show</button>
          </div>
          <div class="password-strength" id="passwordStrength" style="display: none;">
            <div class="strength-meter">
              <div class="strength-bar" id="strengthBar1"></div>
              <div class="strength-bar" id="strengthBar2"></div>
              <div class="strength-bar" id="strengthBar3"></div>
              <div class="strength-bar" id="strengthBar4"></div>
            </div>
            <span class="strength-text" id="strengthText"></span>
          </div>
          <p class="form-hint">Use 8+ characters with uppercase, numbers & symbols</p>
          <p class="error-text" id="passwordError" role="alert" aria-live="polite"></p>
        </div>

        <div class="form-group">
          <label for="confirmPassword" class="required">Confirm Password</label>
          <div class="password-wrapper">
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required aria-required="true">
            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword', this)" aria-label="Show password">Show</button>
          </div>
          <p class="error-text" id="confirmPasswordError" role="alert" aria-live="polite"></p>
        </div>

        <div id="generalError" class="error-text" role="alert" aria-live="polite"></div>
        <p class="success-text" id="successMessage" style="color: #28a745; text-align: center;" role="status" aria-live="polite"></p>

        <button type="submit" class="btn-auth" id="submitBtn">Create Account</button>
      </form>

      <div class="auth-links">
        <div style="margin-top: 2rem; padding: 1.5rem; background: rgba(220, 200, 170, 0.15); border-radius: 12px; border: 1px solid rgba(220, 200, 170, 0.3); text-align: center;">
          <p style="margin: 0; font-size: 1.05rem; color: #1a1a1a; font-weight: 600;">Already have an account?</p>
          <a href="/pages/auth/login.html" class="login-cta" style="display: inline-block; margin-top: 0.75rem; padding: 0.75rem 1.5rem; background: linear-gradient(135deg, rgba(220, 200, 170, 0.9) 0%, rgba(200, 180, 140, 0.9) 100%); color: #1a1a1a; font-weight: 600; border-radius: 8px; text-decoration: none; transition: all 0.3s ease;">Login</a>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { supabase } from '/src/supabase.js';

    // Generate URL-safe slug from text
    function generateSlug(text) {
      return text.toLowerCase()
        .replace(/[^a-z0-9\s-]/g, '')
        .replace(/\s+/g, '-')
        .replace(/-+/g, '-')
        .trim();
    }

    window.handleSignup = async function(event) {
      event.preventDefault();

      const fullNameInput = document.getElementById('fullName');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const confirmPasswordInput = document.getElementById('confirmPassword');

      const fullName = fullNameInput.value.trim();
      const galleryName = document.getElementById('galleryName').value.trim() || fullName + "'s Gallery";
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;
      const submitBtn = document.getElementById('submitBtn');
      const generalError = document.getElementById('generalError');
      const successMessage = document.getElementById('successMessage');

      // Clear errors and styling
      document.querySelectorAll('.error-text').forEach(el => el.textContent = '');
      successMessage.textContent = '';
      [fullNameInput, emailInput, passwordInput, confirmPasswordInput].forEach(el => el.classList.remove('error'));

      // Validate
      let hasError = false;
      if (!fullName) {
        document.getElementById('fullNameError').textContent = 'Name is required.';
        fullNameInput.classList.add('error');
        hasError = true;
      }
      if (!email) {
        document.getElementById('emailError').textContent = 'Email is required.';
        emailInput.classList.add('error');
        hasError = true;
      }
      if (!password) {
        document.getElementById('passwordError').textContent = 'Password is required.';
        passwordInput.classList.add('error');
        hasError = true;
      } else if (password.length < 6) {
        document.getElementById('passwordError').textContent = 'Password must be at least 6 characters.';
        passwordInput.classList.add('error');
        hasError = true;
      }
      if (password !== confirmPassword) {
        document.getElementById('confirmPasswordError').textContent = 'Passwords do not match.';
        confirmPasswordInput.classList.add('error');
        hasError = true;
      }

      if (hasError) return;

      // Generate slug from gallery name
      const slug = generateSlug(galleryName);

      // Show loading state
      submitBtn.classList.add('loading');
      submitBtn.disabled = true;

      try {
        // 1. Create auth user (this triggers auto-creation of profile and subscription)
        const { data: authData, error: authError } = await supabase.auth.signUp({
          email,
          password,
          options: {
            data: {
              full_name: fullName
            }
          }
        });

        if (authError) {
          generalError.textContent = authError.message;
          submitBtn.classList.remove('loading');
          submitBtn.disabled = false;
          return;
        }

        // 2. Update profile with gallery info (profile was auto-created by trigger)
        // Small delay to ensure trigger has completed
        await new Promise(resolve => setTimeout(resolve, 500));

        const { error: profileError } = await supabase
          .from('profiles')
          .update({
            full_name: fullName,
            gallery_name: galleryName,
            gallery_slug: slug
          })
          .eq('id', authData.user.id);

        if (profileError) {
          console.error('Profile update error:', profileError);
          // Not critical - user can update later
        }

        // Success
        successMessage.textContent = 'Account created! Check your email to verify, then sign in.';
        submitBtn.classList.remove('loading');
        submitBtn.textContent = 'Account Created';
        document.getElementById('signupForm').reset();

        // Redirect after delay
        setTimeout(() => {
          window.location.href = '/pages/auth/login.html?registered=true';
        }, 3000);

      } catch (err) {
        console.error('Signup error:', err);
        generalError.textContent = 'An error occurred. Please try again.';
        submitBtn.classList.remove('loading');
        submitBtn.disabled = false;
      }
    };

    function toggleMobileNav() {
      const navLinks = document.getElementById('navLinks');
      navLinks.classList.toggle('active');
    }

    window.togglePassword = function(inputId, button) {
      const input = document.getElementById(inputId);
      if (input.type === 'password') {
        input.type = 'text';
        button.textContent = 'Hide';
        button.setAttribute('aria-label', 'Hide password');
      } else {
        input.type = 'password';
        button.textContent = 'Show';
        button.setAttribute('aria-label', 'Show password');
      }
    };

    window.checkPasswordStrength = function(password) {
      const strengthContainer = document.getElementById('passwordStrength');
      const strengthText = document.getElementById('strengthText');
      const bars = [
        document.getElementById('strengthBar1'),
        document.getElementById('strengthBar2'),
        document.getElementById('strengthBar3'),
        document.getElementById('strengthBar4')
      ];

      if (!password) {
        strengthContainer.style.display = 'none';
        return;
      }

      strengthContainer.style.display = 'block';

      // Calculate strength
      let score = 0;
      const checks = {
        length: password.length >= 8,
        lowercase: /[a-z]/.test(password),
        uppercase: /[A-Z]/.test(password),
        numbers: /[0-9]/.test(password),
        symbols: /[^a-zA-Z0-9]/.test(password),
        longLength: password.length >= 12
      };

      if (checks.length) score++;
      if (checks.lowercase && checks.uppercase) score++;
      if (checks.numbers) score++;
      if (checks.symbols) score++;
      if (checks.longLength) score++;

      // Normalize to 4 levels
      let level, label;
      if (score <= 1) {
        level = 1; label = 'Weak';
      } else if (score === 2) {
        level = 2; label = 'Fair';
      } else if (score === 3) {
        level = 3; label = 'Good';
      } else {
        level = 4; label = 'Strong';
      }

      const strengthClass = ['weak', 'fair', 'good', 'strong'][level - 1];

      // Update bars
      bars.forEach((bar, i) => {
        bar.className = 'strength-bar';
        if (i < level) {
          bar.classList.add('active', strengthClass);
        }
      });

      // Update text
      strengthText.textContent = label;
      strengthText.className = 'strength-text ' + strengthClass;
    };

    // Close mobile menu when clicking a link
    document.querySelectorAll('.nav-links a').forEach(link => {
      link.addEventListener('click', () => {
        const menu = document.getElementById('navLinks');
        menu.classList.remove('active');
      });
    });
  </script>
</body>
</html>
