<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - HiveMind AR</title>
  <link rel="stylesheet" href="/styles/hivemind.css">
  <style>
    /* Hero Section */
    .contact-hero {
      background: #000000;
      min-height: 50vh;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero-logo-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 550px;
      height: 550px;
      pointer-events: none;
      z-index: 0;
    }

    .hero-logo-bg img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 0 40px rgba(160, 180, 195, 0.6))
              drop-shadow(0 0 80px rgba(160, 180, 195, 0.4))
              drop-shadow(0 0 120px rgba(160, 180, 195, 0.2))
              grayscale(0.3)
              brightness(1.3)
              contrast(1.1)
              hue-rotate(190deg)
              saturate(0.6);
      clip-path: inset(23% 0 0 0);
      mix-blend-mode: lighten;
      animation: logoGlowPlatinum 4s ease-in-out infinite;
    }

    @keyframes logoGlowPlatinum {
      0%, 100% {
        opacity: 0.3;
        filter: drop-shadow(0 0 40px rgba(160, 180, 195, 0.6))
                drop-shadow(0 0 80px rgba(160, 180, 195, 0.4))
                drop-shadow(0 0 120px rgba(160, 180, 195, 0.2))
                grayscale(0.3)
                brightness(1.3)
                contrast(1.1)
                hue-rotate(190deg)
                saturate(0.6);
      }
      50% {
        opacity: 0.6;
        filter: drop-shadow(0 0 60px rgba(160, 180, 195, 0.8))
                drop-shadow(0 0 120px rgba(160, 180, 195, 0.6))
                drop-shadow(0 0 180px rgba(160, 180, 195, 0.4))
                grayscale(0.3)
                brightness(1.4)
                contrast(1.1)
                hue-rotate(190deg)
                saturate(0.6);
      }
    }

    .contact-hero .hero-content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: var(--hm-white);
    }

    .contact-hero h1 {
      font-size: 2.5rem;
      font-weight: 300;
      margin-bottom: 0.5rem;
    }

    .contact-hero p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    /* Contact Section */
    .contact-section {
      padding: 4rem 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .contact-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3rem;
      align-items: start;
    }

    /* Black/Bronze Form Container - Hexagonal */
    .contact-form-container {
      background: #000000;
      backdrop-filter: blur(10px);
      padding: 3rem 2.5rem;
      border: 1px solid rgba(201, 162, 39, 0.3);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3),
                  0 0 40px rgba(201, 162, 39, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      clip-path: polygon(10% 0%, 90% 0%, 100% 25%, 100% 75%, 90% 100%, 10% 100%, 0% 75%, 0% 25%);
    }

    .contact-form-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 48px rgba(0, 0, 0, 0.4),
                  0 0 60px rgba(201, 162, 39, 0.25);
    }

    /* Info Card with Bronze Theme */
    .contact-info-card {
      background: #000000;
      border-radius: 20px;
      padding: 3rem 2rem;
      text-align: center;
      color: var(--hm-white);
      position: relative;
      overflow: hidden;
      min-height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border: 1px solid rgba(201, 162, 39, 0.3);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3),
                  0 0 40px rgba(201, 162, 39, 0.15);
    }

    .contact-info-card::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -10%;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(201, 162, 39, 0.1) 0%, transparent 70%);
      border-radius: 50%;
    }

    .contact-info-card .illustration {
      width: 120px;
      height: 120px;
      margin-bottom: 2rem;
      position: relative;
      z-index: 1;
      background: rgba(201, 162, 39, 0.15);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3.5rem;
      border: 2px solid rgba(201, 162, 39, 0.4);
      box-shadow: 0 0 30px rgba(201, 162, 39, 0.3);
    }

    .contact-info-card .illustration img {
      display: none;
    }

    .contact-info-card h2 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
      position: relative;
      z-index: 1;
      font-weight: 300;
    }

    .contact-info-card p {
      font-size: 1.1rem;
      position: relative;
      z-index: 1;
      opacity: 0.95;
    }

    .contact-info-card a {
      color: var(--hm-white);
      text-decoration: none;
      transition: all 0.3s ease;
      padding: 0.75rem 1.5rem;
      background: rgba(201, 162, 39, 0.2);
      border-radius: 8px;
      border: 1px solid rgba(201, 162, 39, 0.4);
      display: inline-block;
      margin-top: 1rem;
    }

    .contact-info-card a:hover {
      background: rgba(201, 162, 39, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(201, 162, 39, 0.4);
    }

    /* Enhanced Form Inputs */
    .contact-form-container label {
      color: var(--hm-white);
      font-weight: 500;
    }

    .contact-form-container .form-control {
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(201, 162, 39, 0.3);
      color: var(--hm-white);
    }

    .contact-form-container .form-control::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .contact-form-container .form-control:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(201, 162, 39, 0.6);
      box-shadow: 0 0 0 3px rgba(201, 162, 39, 0.2);
      transform: translateY(-2px);
    }

    .contact-form-container .btn-dark {
      background: linear-gradient(135deg, rgba(201, 162, 39, 0.9) 0%, rgba(180, 140, 30, 0.9) 100%);
      border: 1px solid rgba(201, 162, 39, 0.4);
      color: #000000;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .contact-form-container .btn-dark:hover {
      background: linear-gradient(135deg, rgba(201, 162, 39, 1) 0%, rgba(180, 140, 30, 1) 100%);
      box-shadow: 0 4px 12px rgba(201, 162, 39, 0.4);
      transform: translateY(-2px);
    }

    /* Animations */
    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-40px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(40px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .slide-in-left {
      opacity: 0;
      animation: slideInLeft 0.8s ease-out forwards;
    }

    .slide-in-right {
      opacity: 0;
      animation: slideInRight 0.8s ease-out forwards;
    }

    .slide-in-left.visible,
    .slide-in-right.visible {
      animation-play-state: running;
    }

    @media (max-width: 768px) {
      .hero-logo-bg {
        width: 350px;
        height: 350px;
        opacity: 0.25;
      }

      .contact-hero h1 {
        font-size: 2rem;
      }

      .contact-grid {
        grid-template-columns: 1fr;
      }

      .contact-form-container,
      .contact-info-card {
        padding: 2rem;
      }
    }

    /* Reduce motion for accessibility */
    @media (prefers-reduced-motion: reduce) {
      .hero-logo-bg,
      .contact-form-container,
      .slide-in-left,
      .slide-in-right {
        animation: none !important;
      }

      .slide-in-left,
      .slide-in-right {
        opacity: 1 !important;
        transform: none !important;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="public-nav">
    <a href="/" class="logo">
      <img src="https://media.hivemindar.com/images/common/mini_hivemind_logo_white.png" alt="HiveMind AR">
    </a>
    <button class="nav-toggle" onclick="toggleMobileNav()">☰</button>
    <div class="nav-links" id="navLinks">
      <a href="/">Home</a>
      <a href="/pages/public/how-it-works.html">How It Works</a>
      <a href="/pages/public/about.html">About</a>
      <a href="/pages/public/contact.html">Contact</a>
      <a href="/pages/auth/login.html">Sign Up / Login</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="contact-hero">
    <div class="hero-logo-bg">
      <img src="/images/brand/HMC_Logo_AR.png" alt="">
    </div>
    <div class="hero-content">
      <h1>Get In Touch</h1>
      <p>We'd love to hear from you</p>
    </div>
  </section>

  <!-- Contact Content -->
  <section class="contact-section">
    <div class="contact-grid">
      <div class="contact-form-container slide-in-left">
        <form id="contactForm" onsubmit="handleContact(event)">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" class="form-control">
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" class="form-control" rows="5" required></textarea>
          </div>
          <p class="error-text" id="errorMessage"></p>
          <p class="success-text" id="successMessage" style="color: #28a745;"></p>
          <button type="submit" class="btn btn-dark" id="submitBtn">Send Message</button>
        </form>
      </div>

      <div class="contact-info-card slide-in-right">
        <div class="illustration">✉</div>
        <h2>Contact</h2>
        <p><a href="mailto:info@hivemindcollective.space">info@hivemindcollective.space</a></p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="public-footer">
    <div class="footer-links">
      <a href="/">Home</a>
      <a href="/pages/public/how-it-works.html">How It Works</a>
      <a href="/pages/public/about.html">About</a>
      <a href="/pages/public/contact.html">Contact</a>
      <a href="/pages/auth/login.html">Sign Up / Login</a>
    </div>
    <p class="copyright">&copy; 2026 HiveMind AR.</p>
  </footer>

  <script>
    function toggleMobileNav() {
      const navLinks = document.getElementById('navLinks');
      navLinks.classList.toggle('active');
    }

    // Close mobile menu when clicking a link
    document.addEventListener('DOMContentLoaded', function() {
      const navLinks = document.querySelectorAll('.nav-links a');
      navLinks.forEach(link => {
        link.addEventListener('click', () => {
          const menu = document.getElementById('navLinks');
          menu.classList.remove('active');
        });
      });
    });

    function handleContact(event) {
      event.preventDefault();
      const submitBtn = document.getElementById('submitBtn');
      const successMessage = document.getElementById('successMessage');

      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending...';

      // Simulate sending (in production, this would go to a backend)
      setTimeout(() => {
        successMessage.textContent = 'Thank you for your message! We will get back to you soon.';
        document.getElementById('contactForm').reset();
        submitBtn.disabled = false;
        submitBtn.textContent = 'Send Message';
      }, 1000);
    }

    // Scroll-triggered animations
    document.addEventListener('DOMContentLoaded', function() {
      const observerOptions = {
        root: null,
        rootMargin: '0px 0px -100px 0px',
        threshold: 0.15
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
          }
        });
      }, observerOptions);

      // Observe animated elements
      document.querySelectorAll('.slide-in-left, .slide-in-right').forEach(el => {
        observer.observe(el);
      });
    });
  </script>
</body>
</html>
