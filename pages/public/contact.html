<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - HiveMind AR</title>
  <link rel="stylesheet" href="/styles/hivemind.css">
  <style>
    body {
      background: #f5f5f5;
    }

    .contact-hero {
      background: #000000;
      min-height: 40vh;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 6rem 2rem 4rem;
    }

    .hero-logo-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 550px;
      height: 550px;
      pointer-events: none;
      z-index: 0;
    }

    .hero-logo-bg img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 0 40px rgba(160, 180, 195, 0.6))
              drop-shadow(0 0 80px rgba(160, 180, 195, 0.4))
              drop-shadow(0 0 120px rgba(160, 180, 195, 0.2))
              grayscale(0.3)
              brightness(1.3)
              contrast(1.1)
              hue-rotate(190deg)
              saturate(0.6);
      clip-path: inset(23% 0 0 0);
      mix-blend-mode: lighten;
      animation: logoGlowPlatinum 4s ease-in-out infinite;
    }

    @keyframes logoGlowPlatinum {
      0%, 100% {
        opacity: 0.3;
        filter: drop-shadow(0 0 40px rgba(160, 180, 195, 0.6))
                drop-shadow(0 0 80px rgba(160, 180, 195, 0.4))
                drop-shadow(0 0 120px rgba(160, 180, 195, 0.2))
                grayscale(0.3)
                brightness(1.3)
                contrast(1.1)
                hue-rotate(190deg)
                saturate(0.6);
      }
      50% {
        opacity: 0.6;
        filter: drop-shadow(0 0 60px rgba(160, 180, 195, 0.8))
                drop-shadow(0 0 120px rgba(160, 180, 195, 0.6))
                drop-shadow(0 0 180px rgba(160, 180, 195, 0.4))
                grayscale(0.3)
                brightness(1.4)
                contrast(1.1)
                hue-rotate(190deg)
                saturate(0.6);
      }
    }

    .contact-hero .hero-content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: var(--hm-white);
    }

    .contact-hero h1 {
      font-size: 2.5rem;
      font-weight: 300;
      margin-bottom: 0.5rem;
    }

    .contact-hero p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .contact-section {
      padding: 4rem 2rem;
      max-width: 900px;
      margin: 0 auto;
    }

    .contact-grid {
      display: grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap: 2rem;
      align-items: start;
    }

    .contact-form-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 2.5rem;
      border-radius: 16px;
      border: 1px solid rgba(220, 200, 170, 0.3);
      box-shadow: 0 4px 24px rgba(0,0,0,0.06);
    }

    .contact-form-container h2 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #1a1a1a;
    }

    .contact-form-container label {
      color: #1a1a1a;
      font-weight: 500;
      font-size: 0.9rem;
    }

    .contact-form-container .form-control {
      background: #f9fafb;
      border: 1px solid rgba(220, 200, 170, 0.4);
      color: #1a1a1a;
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    .contact-form-container .form-control:focus {
      border-color: rgba(220, 200, 170, 0.8);
      box-shadow: 0 0 0 3px rgba(220, 200, 170, 0.15);
      background: #fff;
    }

    .contact-form-container .btn {
      background: linear-gradient(135deg, rgba(220, 200, 170, 0.95) 0%, rgba(200, 180, 140, 0.95) 100%);
      color: #1a1a1a;
      border: none;
      font-weight: 600;
      padding: 0.875rem 2rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      width: 100%;
    }

    .contact-form-container .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(220, 200, 170, 0.4);
    }

    .contact-info-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 2.5rem 2rem;
      text-align: center;
      border: 1px solid rgba(220, 200, 170, 0.3);
      box-shadow: 0 4px 24px rgba(0,0,0,0.06);
    }

    .contact-info-card .illustration {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      background: linear-gradient(135deg, rgba(220, 200, 170, 0.3) 0%, rgba(220, 200, 170, 0.1) 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      border: 1px solid rgba(220, 200, 170, 0.4);
    }

    .contact-info-card h2 {
      font-size: 1.25rem;
      margin-bottom: 1rem;
      color: #1a1a1a;
      font-weight: 600;
    }

    .contact-info-card p {
      color: #4b5563;
      font-size: 0.95rem;
      margin-bottom: 1rem;
    }

    .contact-info-card a {
      color: #1a1a1a;
      text-decoration: none;
      font-weight: 500;
      padding: 0.75rem 1.5rem;
      background: linear-gradient(135deg, rgba(220, 200, 170, 0.3) 0%, rgba(220, 200, 170, 0.15) 100%);
      border-radius: 8px;
      border: 1px solid rgba(220, 200, 170, 0.4);
      display: inline-block;
      transition: all 0.2s ease;
    }

    .contact-info-card a:hover {
      background: linear-gradient(135deg, rgba(220, 200, 170, 0.5) 0%, rgba(220, 200, 170, 0.3) 100%);
      transform: translateY(-2px);
    }

    .success-text {
      color: #059669;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    .error-text {
      color: #dc2626;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    @media (max-width: 768px) {
      .contact-hero {
        padding: 5rem 1.5rem 3rem;
        min-height: 35vh;
      }

      .contact-hero h1 {
        font-size: 1.75rem;
      }

      .hero-logo-bg {
        width: 350px;
        height: 350px;
      }

      .contact-grid {
        grid-template-columns: 1fr;
      }

      .contact-form-container,
      .contact-info-card {
        padding: 1.5rem;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .hero-logo-bg img {
        animation: none !important;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="public-nav">
    <a href="/" class="logo">
      <img src="https://media.hivemindar.com/images/common/mini_hivemind_logo_white.png" alt="HiveMind AR">
    </a>
    <button class="nav-toggle" onclick="toggleMobileNav()">☰</button>
    <div class="nav-links" id="navLinks">
      <a href="/">Home</a>
      <a href="/pages/public/how-it-works.html">How It Works</a>
      <a href="/pages/public/about.html">About</a>
      <a href="/pages/public/contact.html" class="active">Contact</a>
      <a href="/pages/auth/login.html">Sign Up / Login</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="contact-hero">
    <div class="hero-logo-bg">
      <img src="/images/brand/HMC_Logo_AR.png" alt="">
    </div>
    <div class="hero-content">
      <h1>Get In Touch</h1>
      <p>We'd love to hear from you</p>
    </div>
  </section>

  <!-- Contact Content -->
  <section class="contact-section">
    <div class="contact-grid">
      <div class="contact-form-container">
        <h2>Send us a message</h2>
        <form id="contactForm" onsubmit="handleContact(event)">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" class="form-control" rows="5" required></textarea>
          </div>
          <p class="error-text" id="errorMessage"></p>
          <p class="success-text" id="successMessage"></p>
          <button type="submit" class="btn" id="submitBtn">Send Message</button>
        </form>
      </div>

      <div class="contact-info-card">
        <div class="illustration">✉️</div>
        <h2>Email Us</h2>
        <p>Have a question or want to learn more? Reach out directly.</p>
        <a href="mailto:info@hivemindcollective.space">info@hivemindcollective.space</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="public-footer">
    <div class="footer-links">
      <a href="/">Home</a>
      <a href="/pages/public/how-it-works.html">How It Works</a>
      <a href="/pages/public/about.html">About</a>
      <a href="/pages/public/contact.html">Contact</a>
      <a href="/pages/auth/login.html">Sign Up / Login</a>
    </div>
    <p class="copyright">&copy; 2026 HiveMind AR.</p>
  </footer>

  <script>
    function toggleMobileNav() {
      const navLinks = document.getElementById('navLinks');
      navLinks.classList.toggle('active');
    }

    function handleContact(event) {
      event.preventDefault();
      const submitBtn = document.getElementById('submitBtn');
      const successMessage = document.getElementById('successMessage');

      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending...';

      setTimeout(() => {
        successMessage.textContent = 'Thank you for your message! We will get back to you soon.';
        document.getElementById('contactForm').reset();
        submitBtn.disabled = false;
        submitBtn.textContent = 'Send Message';
      }, 1000);
    }
  </script>
</body>
</html>
