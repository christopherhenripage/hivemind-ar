<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - HiveMind AR</title>
  <link rel="stylesheet" href="/styles/hivemind.css">
  <style>
    .contact-section {
      padding: 6rem 2rem 4rem;
      max-width: 1000px;
      margin: 0 auto;
    }
    .contact-section h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: var(--hm-text);
    }
    .contact-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3rem;
    }
    .contact-image {
      background-image: url('https://media.hivemindar.com/images/client/contact-hivemind.jpg');
      background-size: cover;
      background-position: center;
      border-radius: 8px;
      min-height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      position: relative;
    }
    .contact-image::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      border-radius: 8px;
    }
    .contact-image h2, .contact-image p {
      position: relative;
      z-index: 1;
    }
    .contact-image h2 {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
    }
    @media (max-width: 768px) {
      .contact-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="public-nav">
    <a href="/" class="logo">
      <img src="https://media.hivemindar.com/images/common/mini_hivemind_logo_white.png" alt="HiveMind AR">
    </a>
    <button class="nav-toggle" onclick="toggleMobileNav()">â˜°</button>
    <div class="nav-links" id="navLinks">
      <a href="/">Home</a>
      <a href="/pages/public/how-it-works.html">How It Works</a>
      <a href="/pages/public/about.html">About</a>
      <a href="/pages/public/contact.html">Contact</a>
      <a href="/pages/auth/login.html">Sign Up / Login</a>
    </div>
  </nav>

  <!-- Content -->
  <section class="contact-section">
    <h1>Contact Us</h1>
    <div class="contact-grid">
      <div class="contact-form">
        <form id="contactForm" onsubmit="handleContact(event)">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" class="form-control">
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" class="form-control" rows="5" required></textarea>
          </div>
          <p class="error-text" id="errorMessage"></p>
          <p class="success-text" id="successMessage" style="color: #28a745;"></p>
          <button type="submit" class="btn btn-dark" id="submitBtn">Send Message</button>
        </form>
      </div>
      <div class="contact-image">
        <h2>CONTACT</h2>
        <p>info@hivemindcollective.space</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="public-footer">
    <div class="footer-links">
      <a href="/">Home</a>
      <a href="/pages/public/how-it-works.html">How It Works</a>
      <a href="/pages/public/about.html">About</a>
      <a href="/pages/public/contact.html">Contact</a>
      <a href="/pages/auth/login.html">Sign Up / Login</a>
    </div>
    <p class="copyright">&copy; 2026 HiveMind AR.</p>
  </footer>

  <script>
    function toggleMobileNav() {
      const navLinks = document.getElementById('navLinks');
      navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
    }

    function handleContact(event) {
      event.preventDefault();
      const submitBtn = document.getElementById('submitBtn');
      const successMessage = document.getElementById('successMessage');

      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending...';

      // Simulate sending (in production, this would go to a backend)
      setTimeout(() => {
        successMessage.textContent = 'Thank you for your message! We will get back to you soon.';
        document.getElementById('contactForm').reset();
        submitBtn.disabled = false;
        submitBtn.textContent = 'Send Message';
      }, 1000);
    }
  </script>
</body>
</html>
