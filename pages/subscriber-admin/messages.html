<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages - HiveMind AR Admin</title>
  <link rel="stylesheet" href="/styles/hivemind.css">
  <style>
    .admin-layout { display: flex; min-height: 100vh; }
    .admin-sidebar { width: 260px; background: linear-gradient(180deg, #1a1a1a 0%, #2d2d2d 100%); color: white; display: flex; flex-direction: column; position: fixed; height: 100vh; z-index: 100; }
    .admin-sidebar-header { padding: 1.5rem; border-bottom: 1px solid rgba(255,255,255,0.1); }
    .admin-sidebar-header h2 { font-size: 1.25rem; margin: 0; }
    .admin-sidebar-header span { font-size: 0.75rem; background: #dc3545; padding: 0.125rem 0.5rem; border-radius: 4px; margin-left: 0.5rem; }
    .admin-nav { flex: 1; padding: 1rem 0; }
    .admin-nav a { display: flex; align-items: center; gap: 0.75rem; padding: 0.75rem 1.5rem; color: rgba(255,255,255,0.7); text-decoration: none; font-size: 0.9rem; }
    .admin-nav a:hover { background: rgba(255,255,255,0.1); color: white; }
    .admin-nav a.active { background: rgba(255,255,255,0.15); color: white; border-left: 3px solid #667eea; }
    .admin-sidebar-footer { padding: 1rem 1.5rem; border-top: 1px solid rgba(255,255,255,0.1); }
    .admin-sidebar-footer a { color: rgba(255,255,255,0.7); text-decoration: none; font-size: 0.875rem; }
    .admin-main { flex: 1; margin-left: 260px; background: var(--hm-light-gray); min-height: 100vh; }
    .admin-header { background: white; padding: 1rem 2rem; border-bottom: 1px solid var(--hm-border); display: flex; justify-content: space-between; align-items: center; }
    .admin-header h1 { font-size: 1.5rem; margin: 0; }
    .admin-content { padding: 2rem; }

    .stats-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 1.5rem; margin-bottom: 2rem; }
    .stat-card { background: white; padding: 1.5rem; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
    .stat-card h3 { font-size: 0.875rem; color: var(--hm-text-muted); margin: 0 0 0.5rem 0; }
    .stat-card .value { font-size: 2rem; font-weight: 700; }

    .card { background: white; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); overflow: hidden; }
    .message-list { max-height: 600px; overflow-y: auto; }
    .message-item { padding: 1.25rem 1.5rem; border-bottom: 1px solid var(--hm-border); cursor: pointer; transition: background 0.2s; }
    .message-item:hover { background: #fafafa; }
    .message-item.unread { background: #f0f9ff; border-left: 3px solid #667eea; }
    .message-header { display: flex; justify-content: space-between; margin-bottom: 0.5rem; }
    .message-from { font-weight: 600; font-size: 0.95rem; }
    .message-date { font-size: 0.8rem; color: var(--hm-text-muted); }
    .message-subject { font-size: 0.9rem; margin-bottom: 0.25rem; }
    .message-preview { font-size: 0.85rem; color: var(--hm-text-muted); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .message-meta { font-size: 0.75rem; color: var(--hm-text-muted); margin-top: 0.5rem; }

    .badge { padding: 0.125rem 0.5rem; border-radius: 4px; font-size: 0.7rem; font-weight: 600; }
    .badge-new { background: #dbeafe; color: #1d4ed8; }
    .badge-read { background: #e2e8f0; color: #64748b; }

    .empty-state { text-align: center; padding: 3rem; color: var(--hm-text-muted); }

    .mobile-menu-btn { display: none; background: var(--hm-dark); color: white; border: none; width: 40px; height: 40px; border-radius: 8px; font-size: 1.25rem; cursor: pointer; }
    @media (max-width: 768px) {
      .admin-sidebar { transform: translateX(-100%); transition: transform 0.3s; }
      .admin-sidebar.open { transform: translateX(0); }
      .admin-main { margin-left: 0; }
      .mobile-menu-btn { display: block; }
    }

    .modal-overlay { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center; }
    .modal-overlay.active { display: flex; }
    .modal { background: white; border-radius: 12px; padding: 2rem; max-width: 600px; width: 90%; max-height: 90vh; overflow-y: auto; }
    .modal h2 { margin: 0 0 1rem 0; font-size: 1.25rem; }
    .modal-close { position: absolute; top: 1rem; right: 1rem; background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--hm-text-muted); }
    .message-detail { line-height: 1.6; }
    .message-detail-header { border-bottom: 1px solid var(--hm-border); padding-bottom: 1rem; margin-bottom: 1rem; }
    .message-detail-meta { font-size: 0.875rem; color: var(--hm-text-muted); }
  </style>
</head>
<body>
  <div class="mobile-overlay" id="mobileOverlay" onclick="closeSidebar()"></div>

  <div class="admin-layout">
    <aside class="admin-sidebar" id="sidebar">
      <div class="admin-sidebar-header"><h2>HiveMind AR <span>ADMIN</span></h2></div>
      <nav class="admin-nav">
        <a href="/pages/subscriber-admin/dashboard.html"><span>üìä</span> Dashboard</a>
        <a href="/pages/subscriber-admin/users.html"><span>üë•</span> Users</a>
        <a href="/pages/subscriber-admin/subscriptions.html"><span>üí≥</span> Subscriptions</a>
        <a href="/pages/subscriber-admin/artworks.html"><span>üñºÔ∏è</span> Artworks</a>
        <a href="/pages/subscriber-admin/messages.html" class="active"><span>‚úâÔ∏è</span> Messages</a>
        <a href="/pages/subscriber-admin/analytics.html"><span>üìà</span> Analytics</a>
      </nav>
      <div class="admin-sidebar-footer"><a href="/pages/subscriber/dashboard.html">‚Üê Back to User View</a></div>
    </aside>

    <main class="admin-main">
      <header class="admin-header">
        <div style="display: flex; align-items: center; gap: 1rem;">
          <button class="mobile-menu-btn" onclick="toggleSidebar()">‚ò∞</button>
          <h1>Collector Inquiries</h1>
        </div>
      </header>

      <div class="admin-content">
        <div class="stats-row">
          <div class="stat-card">
            <h3>Total Messages</h3>
            <div class="value" id="totalMessages">-</div>
          </div>
          <div class="stat-card">
            <h3>Unread</h3>
            <div class="value" id="unreadMessages">-</div>
          </div>
          <div class="stat-card">
            <h3>This Week</h3>
            <div class="value" id="weekMessages">-</div>
          </div>
        </div>

        <div class="card">
          <div class="message-list" id="messageList">
            <div class="empty-state">Loading messages...</div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Message Detail Modal -->
  <div class="modal-overlay" id="messageModal" onclick="if(event.target===this)closeMessageModal()">
    <div class="modal" style="position: relative;">
      <button class="modal-close" onclick="closeMessageModal()">&times;</button>
      <div class="message-detail">
        <div class="message-detail-header">
          <h2 id="modalSubject">Subject</h2>
          <div class="message-detail-meta">
            <strong id="modalFrom">From Name</strong> &lt;<span id="modalEmail">email@example.com</span>&gt;<br>
            <span id="modalDate">Date</span> | About: <span id="modalArtwork">Artwork Title</span>
          </div>
        </div>
        <div id="modalBody" style="white-space: pre-wrap;"></div>
      </div>
    </div>
  </div>

  <script type="module">
    import { supabase } from '/src/supabase.js';

    async function checkAuth() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) { window.location.href = '/pages/auth/login.html'; return null; }
      return user;
    }

    async function loadMessages() {
      const { data: messages, error } = await supabase
        .from('messages')
        .select(`
          *,
          artworks (title),
          profiles:artist_id (full_name, gallery_name)
        `)
        .order('created_at', { ascending: false });

      if (error) {
        console.error('Error loading messages:', error);
        document.getElementById('messageList').innerHTML = '<div class="empty-state">Error loading messages</div>';
        return;
      }

      // Stats
      const total = messages?.length || 0;
      const unread = messages?.filter(m => !m.read).length || 0;
      const weekAgo = new Date(); weekAgo.setDate(weekAgo.getDate() - 7);
      const thisWeek = messages?.filter(m => new Date(m.created_at) > weekAgo).length || 0;

      document.getElementById('totalMessages').textContent = total;
      document.getElementById('unreadMessages').textContent = unread;
      document.getElementById('weekMessages').textContent = thisWeek;

      const list = document.getElementById('messageList');

      if (!messages || messages.length === 0) {
        list.innerHTML = '<div class="empty-state">No messages yet. Collector inquiries will appear here.</div>';
        return;
      }

      list.innerHTML = messages.map(m => `
        <div class="message-item ${!m.read ? 'unread' : ''}" onclick="viewMessage('${m.id}')">
          <div class="message-header">
            <span class="message-from">${escapeHtml(m.sender_name || 'Anonymous')}</span>
            <span class="message-date">${formatDate(m.created_at)}</span>
          </div>
          <div class="message-subject">${escapeHtml(m.subject || 'Artwork Inquiry')}</div>
          <div class="message-preview">${escapeHtml(m.message?.substring(0, 100) || '')}</div>
          <div class="message-meta">
            To: ${escapeHtml(m.profiles?.full_name || m.profiles?.gallery_name || 'Unknown')} |
            About: ${escapeHtml(m.artworks?.title || 'General')}
            <span class="badge ${m.read ? 'badge-read' : 'badge-new'}">${m.read ? 'Read' : 'New'}</span>
          </div>
        </div>
      `).join('');

      // Store messages for detail view
      window.messagesData = messages;
    }

    window.viewMessage = async function(id) {
      const message = window.messagesData?.find(m => m.id === id);
      if (!message) return;

      document.getElementById('modalSubject').textContent = message.subject || 'Artwork Inquiry';
      document.getElementById('modalFrom').textContent = message.sender_name || 'Anonymous';
      document.getElementById('modalEmail').textContent = message.sender_email || 'No email';
      document.getElementById('modalDate').textContent = new Date(message.created_at).toLocaleString();
      document.getElementById('modalArtwork').textContent = message.artworks?.title || 'General';
      document.getElementById('modalBody').textContent = message.message || '';

      document.getElementById('messageModal').classList.add('active');

      // Mark as read
      if (!message.read) {
        await supabase.from('messages').update({ read: true }).eq('id', id);
        message.read = true;
        document.querySelector(`[onclick="viewMessage('${id}')"]`)?.classList.remove('unread');
        const unreadCount = parseInt(document.getElementById('unreadMessages').textContent) - 1;
        document.getElementById('unreadMessages').textContent = Math.max(0, unreadCount);
      }
    };

    window.closeMessageModal = function() {
      document.getElementById('messageModal').classList.remove('active');
    };

    function formatDate(dateStr) {
      const date = new Date(dateStr);
      const now = new Date();
      const diff = now - date;
      if (diff < 3600000) return Math.floor(diff / 60000) + 'm ago';
      if (diff < 86400000) return Math.floor(diff / 3600000) + 'h ago';
      if (diff < 604800000) return Math.floor(diff / 86400000) + 'd ago';
      return date.toLocaleDateString();
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text || '';
      return div.innerHTML;
    }

    window.toggleSidebar = function() { document.getElementById('sidebar').classList.toggle('open'); document.getElementById('mobileOverlay').classList.toggle('active'); };
    window.closeSidebar = function() { document.getElementById('sidebar').classList.remove('open'); document.getElementById('mobileOverlay').classList.remove('active'); };

    async function init() {
      if (!await checkAuth()) return;
      await loadMessages();
    }
    init();
  </script>
</body>
</html>
