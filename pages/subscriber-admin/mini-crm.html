<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini CRM - HiveMind AR</title>
  <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
  <div class="sidebar-overlay"></div>
  <div class="app-layout">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>HiveMind AR</h2>
        <span>Subscriber Admin</span>
      </div>
      <nav class="sidebar-nav">
        <a href="/pages/subscriber-admin/dashboard.html">Dashboard</a>
        <a href="/pages/subscriber-admin/users.html">Users/Accounts</a>
        <a href="/pages/subscriber-admin/analytics.html">Analytics</a>
        <a href="/pages/subscriber-admin/mini-crm.html" class="active">Mini CRM</a>
        <a href="/pages/subscriber-admin/payments.html">Payments</a>
        <a href="/pages/subscriber-admin/contact-us.html">Contact Us</a>
        <a href="/pages/subscriber-admin/gallery.html">Gallery Showcase</a>
        <a href="/pages/subscriber-admin/about-us.html">About Us</a>
        <a href="/pages/subscriber-admin/augmented-reality.html">Augmented Reality</a>
      </nav>
      <div class="sidebar-footer">
        <a href="#" class="logout-btn" onclick="logout()">Logout</a>
      </div>
    </aside>
    <main class="main-content">
      <header class="header">
        <button class="menu-toggle">â˜°</button>
        <h1>Mini CRM</h1>
        <div id="supabaseStatus" style="font-size: 0.75rem;"></div>
      </header>
      <div class="page-content">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Leads Management</h3>
            <div class="btn-group">
              <button class="btn btn-primary" onclick="showCreateModal()">+ Add Lead</button>
              <button class="btn btn-secondary" onclick="sendEmailToAll()">Send Email to All</button>
            </div>
          </div>
          <div class="table-container">
            <table>
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="leadsTableBody">
                <tr>
                  <td colspan="5" style="text-align: center; color: #64748b; padding: 2rem;">
                    Loading leads...
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <footer class="footer">
        <p>&copy; 2024 HiveMind AR. All rights reserved.</p>
      </footer>
    </main>
  </div>

  <!-- Create Lead Modal -->
  <div class="modal-overlay" id="createModal">
    <div class="modal">
      <div class="modal-header">
        <h3>Add New Lead</h3>
        <button class="modal-close">&times;</button>
      </div>
      <form id="createForm">
        <div class="form-group">
          <label for="createName">Full Name</label>
          <input type="text" id="createName" name="name" class="form-control" placeholder="Enter name" required>
        </div>
        <div class="form-group">
          <label for="createEmail">Email</label>
          <input type="email" id="createEmail" name="email" class="form-control" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="createPhone">Phone</label>
          <input type="tel" id="createPhone" name="phone" class="form-control" placeholder="Enter phone">
        </div>
        <div class="form-group">
          <label for="createStatus">Status</label>
          <select id="createStatus" name="status" class="form-control">
            <option value="Hot">Hot</option>
            <option value="Warm">Warm</option>
            <option value="Cold">Cold</option>
          </select>
        </div>
        <button type="button" class="btn btn-primary" onclick="submitForm('createForm')">Add Lead</button>
      </form>
    </div>
  </div>

  <!-- Edit Lead Modal -->
  <div class="modal-overlay" id="editModal">
    <div class="modal">
      <div class="modal-header">
        <h3>Edit Lead</h3>
        <button class="modal-close">&times;</button>
      </div>
      <form id="editForm">
        <div class="form-group">
          <label for="editName">Full Name</label>
          <input type="text" id="editName" name="name" class="form-control" placeholder="Enter name" required>
        </div>
        <div class="form-group">
          <label for="editEmail">Email</label>
          <input type="email" id="editEmail" name="email" class="form-control" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="editPhone">Phone</label>
          <input type="tel" id="editPhone" name="phone" class="form-control" placeholder="Enter phone">
        </div>
        <div class="form-group">
          <label for="editStatus">Status</label>
          <select id="editStatus" name="status" class="form-control">
            <option value="Hot">Hot</option>
            <option value="Warm">Warm</option>
            <option value="Cold">Cold</option>
          </select>
        </div>
        <button type="button" class="btn btn-primary" onclick="submitForm('editForm')">Update Lead</button>
      </form>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
