<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="goldGlow2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#141414" />
      <stop offset="100%" style="stop-color:#0a0a0a" />
    </linearGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGrad2)"/>
  
  <!-- Grid lines - subtle -->
  <g stroke="#D4AF37" stroke-width="0.3" opacity="0.2">
    <line x1="0" y1="450" x2="800" y2="450"/>
    <line x1="0" y1="400" x2="800" y2="380"/>
    <line x1="200" y1="500" x2="300" y2="0"/>
    <line x1="500" y1="500" x2="600" y2="0"/>
  </g>
  
  <!-- Multiple AR Artwork frames at different positions -->
  <!-- Artwork 1 - Left, larger -->
  <g filter="url(#glow2)" transform="skewY(-5)">
    <rect x="80" y="120" width="160" height="120" fill="none" stroke="url(#goldGlow2)" stroke-width="2.5" rx="1"/>
    <circle cx="140" cy="170" r="25" fill="none" stroke="#D4AF37" stroke-width="1" opacity="0.6"/>
    <rect x="150" y="150" width="50" height="40" fill="none" stroke="#FFD700" stroke-width="0.8" opacity="0.5"/>
  </g>
  
  <!-- Artwork 2 - Center back, medium -->
  <g filter="url(#glow2)">
    <rect x="320" y="80" width="140" height="100" fill="none" stroke="url(#goldGlow2)" stroke-width="2" rx="1"/>
    <path d="M 350 120 L 390 100 L 430 130 L 390 150 Z" fill="none" stroke="#D4AF37" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Artwork 3 - Right, larger -->
  <g filter="url(#glow2)" transform="skewY(5)">
    <rect x="540" y="100" width="180" height="140" fill="none" stroke="url(#goldGlow2)" stroke-width="2.5" rx="1"/>
    <ellipse cx="630" cy="160" rx="50" ry="35" fill="none" stroke="#D4AF37" stroke-width="1" opacity="0.6"/>
    <line x1="570" y1="190" x2="690" y2="190" stroke="#FFD700" stroke-width="0.8" opacity="0.4"/>
  </g>
  
  <!-- Artwork 4 - floating smaller -->
  <g filter="url(#glow2)" opacity="0.7">
    <rect x="450" y="260" width="90" height="70" fill="none" stroke="url(#goldGlow2)" stroke-width="1.5" rx="1"/>
  </g>
  
  <!-- Snap/alignment indicators -->
  <g stroke="#FFD700" stroke-width="1" opacity="0.5" filter="url(#glow2)">
    <circle cx="80" cy="120" r="5" fill="none"/>
    <circle cx="240" cy="120" r="5" fill="none"/>
    <circle cx="540" cy="100" r="5" fill="none"/>
    <circle cx="720" cy="100" r="5" fill="none"/>
  </g>
  
  <!-- Dotted connection lines showing arrangement -->
  <g stroke="#D4AF37" stroke-width="0.8" stroke-dasharray="4,4" opacity="0.3">
    <line x1="240" y1="180" x2="320" y2="130"/>
    <line x1="460" y1="130" x2="540" y2="170"/>
    <line x1="450" y1="295" x2="400" y2="350"/>
  </g>
  
  <!-- Person silhouette - back turned, arms gesturing -->
  <g fill="#9A7B5B">
    <!-- Body base -->
    <ellipse cx="350" cy="490" rx="50" ry="15"/>
    <path d="M 310 340 Q 300 420 320 490 L 380 490 Q 400 420 390 340 Z"/>
    <!-- Head -->
    <circle cx="350" cy="310" r="32"/>
    <!-- Left arm raised - gesturing at artwork -->
    <path d="M 310 350 Q 250 320 220 260 Q 210 240 230 235" stroke="#9A7B5B" stroke-width="20" fill="none" stroke-linecap="round"/>
    <!-- Right arm extended -->
    <path d="M 390 350 Q 440 340 480 300 Q 500 280 495 270" stroke="#9A7B5B" stroke-width="18" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Hand indicators/cursors -->
  <g fill="#D4AF37" filter="url(#glow2)" opacity="0.7">
    <circle cx="225" cy="235" r="6"/>
    <circle cx="495" cy="268" r="6"/>
  </g>
  
  <!-- Ambient particles -->
  <g fill="#D4AF37" opacity="0.3">
    <circle cx="100" cy="350" r="1.5"/>
    <circle cx="700" cy="300" r="1"/>
    <circle cx="600" cy="400" r="1.5"/>
    <circle cx="200" cy="420" r="1"/>
    <circle cx="750" cy="80" r="1"/>
  </g>
</svg>
