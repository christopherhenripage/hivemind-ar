<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="goldGlow7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGrad7" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0a0a0a" />
      <stop offset="60%" style="stop-color:#0f0f0f" />
      <stop offset="100%" style="stop-color:#1a1a1a" />
    </linearGradient>
    <radialGradient id="portalGlow7" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.5" />
      <stop offset="40%" style="stop-color:#D4AF37;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="portalCenter7" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:0.3" />
    </radialGradient>
    <filter id="glow7">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow7">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="wideGlow7">
      <feGaussianBlur stdDeviation="25" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background - darker on left, lighter toward portal -->
  <rect width="800" height="500" fill="url(#bgGrad7)"/>
  
  <!-- Wide ambient glow from portal -->
  <ellipse cx="580" cy="250" rx="250" ry="220" fill="url(#portalGlow7)" filter="url(#wideGlow7)"/>
  
  <!-- Portal/Gateway form -->
  <g filter="url(#softGlow7)">
    <!-- Outer portal ring -->
    <ellipse cx="580" cy="250" rx="140" ry="180" fill="none" stroke="url(#goldGlow7)" stroke-width="3" opacity="0.7"/>
    
    <!-- Middle portal ring -->
    <ellipse cx="580" cy="250" rx="100" ry="140" fill="none" stroke="#D4AF37" stroke-width="2" opacity="0.6"/>
    
    <!-- Inner portal glow -->
    <ellipse cx="580" cy="250" rx="70" ry="100" fill="url(#portalCenter7)" opacity="0.5"/>
    <ellipse cx="580" cy="250" rx="70" ry="100" fill="none" stroke="#FFD700" stroke-width="1.5" opacity="0.8"/>
    
    <!-- Core -->
    <ellipse cx="580" cy="250" rx="35" ry="55" fill="#FFD700" opacity="0.3"/>
  </g>
  
  <!-- Abstract artwork visible through portal -->
  <g filter="url(#glow7)" opacity="0.6">
    <circle cx="580" cy="220" r="20" fill="none" stroke="#FFD700" stroke-width="1"/>
    <rect x="555" y="260" width="50" height="35" fill="none" stroke="#D4AF37" stroke-width="0.8" rx="2"/>
  </g>
  
  <!-- Light rays emanating from portal -->
  <g stroke="#D4AF37" stroke-width="1" opacity="0.2">
    <line x1="580" y1="70" x2="580" y2="20"/>
    <line x1="580" y1="430" x2="580" y2="480"/>
    <line x1="720" y1="250" x2="780" y2="250"/>
    <line x1="680" y1="120" x2="730" y2="70"/>
    <line x1="680" y1="380" x2="730" y2="430"/>
    <line x1="480" y1="100" x2="450" y2="60"/>
    <line x1="480" y1="400" x2="450" y2="440"/>
  </g>
  
  <!-- Ground reference line -->
  <line x1="0" y1="460" x2="800" y2="460" stroke="#222" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Person silhouette - stepping forward -->
  <g fill="#050505">
    <!-- Shadow on ground -->
    <ellipse cx="280" cy="458" rx="50" ry="10" fill="#000" opacity="0.3"/>
    
    <!-- Back leg (planted) -->
    <path d="M 230 380 Q 225 420 240 458" stroke="#050505" stroke-width="22" fill="none" stroke-linecap="round"/>
    
    <!-- Front leg (stepping forward) -->
    <path d="M 280 370 Q 320 400 340 455" stroke="#050505" stroke-width="22" fill="none" stroke-linecap="round"/>
    
    <!-- Torso - leaning slightly forward -->
    <path d="M 230 280 Q 240 330 255 380 L 290 370 Q 285 320 280 280 Z"/>
    
    <!-- Head - looking toward portal -->
    <circle cx="270" cy="250" r="32"/>
    
    <!-- Back arm -->
    <path d="M 240 290 Q 210 320 200 360" stroke="#050505" stroke-width="14" fill="none" stroke-linecap="round"/>
    
    <!-- Front arm - slightly forward with movement -->
    <path d="M 290 290 Q 330 300 350 320" stroke="#050505" stroke-width="14" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Light touching the person from portal -->
  <g filter="url(#glow7)">
    <path d="M 440 250 Q 380 250 350 280" stroke="#D4AF37" stroke-width="2" fill="none" opacity="0.3"/>
    <path d="M 440 200 Q 360 220 320 250" stroke="#FFD700" stroke-width="1" fill="none" opacity="0.2"/>
    <path d="M 440 300 Q 360 300 330 320" stroke="#D4AF37" stroke-width="1" fill="none" opacity="0.2"/>
  </g>
  
  <!-- Footstep glow where person is stepping -->
  <ellipse cx="340" cy="458" rx="25" ry="6" fill="#D4AF37" opacity="0.15" filter="url(#glow7)"/>
  
  <!-- Ambient particles - more toward portal -->
  <g fill="#D4AF37">
    <circle cx="400" cy="200" r="1.5" opacity="0.4"/>
    <circle cx="450" cy="320" r="1.5" opacity="0.35"/>
    <circle cx="380" cy="400" r="1" opacity="0.3"/>
    <circle cx="500" cy="150" r="2" opacity="0.45"/>
    <circle cx="520" cy="380" r="1.5" opacity="0.35"/>
    <circle cx="150" cy="300" r="1" opacity="0.2"/>
    <circle cx="100" cy="150" r="1" opacity="0.15"/>
  </g>
</svg>
