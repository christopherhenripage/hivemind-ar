<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Users - HiveMind AR Admin</title>
  <style>
    .admin-layout {
      display: flex;
      min-height: 100vh;
    }

    .admin-sidebar {
      width: 260px;
      background: linear-gradient(180deg, #1a1a1a 0%, #2d2d2d 100%);
      color: white;
      display: flex;
      flex-direction: column;
      position: fixed;
      height: 100vh;
      z-index: 100;
    }

    .admin-sidebar-header {
      padding: 1.5rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .admin-sidebar-header h2 {
      font-size: 1.25rem;
      margin: 0;
    }

    .admin-sidebar-header span {
      font-size: 0.75rem;
      background: #dc3545;
      padding: 0.125rem 0.5rem;
      border-radius: 4px;
      margin-left: 0.5rem;
    }

    .admin-nav {
      flex: 1;
      padding: 1rem 0;
    }

    .admin-nav a {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1.5rem;
      color: rgba(255,255,255,0.7);
      text-decoration: none;
      transition: all 0.2s;
      font-size: 0.9rem;
    }

    .admin-nav a:hover {
      background: rgba(255,255,255,0.1);
      color: white;
    }

    .admin-nav a.active {
      background: rgba(255,255,255,0.15);
      color: white;
      border-left: 3px solid #667eea;
    }

    .admin-sidebar-footer {
      padding: 1rem 1.5rem;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .admin-sidebar-footer a {
      color: rgba(255,255,255,0.7);
      text-decoration: none;
      font-size: 0.875rem;
    }

    .admin-main {
      flex: 1;
      margin-left: 260px;
      background: var(--hm-light-gray);
      min-height: 100vh;
    }

    .admin-header {
      background: white;
      padding: 1rem 2rem;
      border-bottom: 1px solid var(--hm-border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .admin-header h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    .admin-content {
      padding: 2rem;
    }

    .filters-bar {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .search-box {
      flex: 1;
      min-width: 200px;
      position: relative;
    }

    .search-box input {
      width: 100%;
      padding: 0.75rem 1rem;
      padding-left: 2.5rem;
      border: 1px solid var(--hm-border);
      border-radius: 8px;
      font-size: 0.9rem;
    }

    .search-box::before {
      content: 'üîç';
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.9rem;
    }

    .filter-select {
      padding: 0.75rem 1rem;
      border: 1px solid var(--hm-border);
      border-radius: 8px;
      font-size: 0.9rem;
      background: white;
      min-width: 150px;
    }

    .users-table {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      overflow: hidden;
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid var(--hm-border);
    }

    th {
      background: var(--hm-light-gray);
      font-weight: 600;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--hm-text-muted);
    }

    tr:hover {
      background: #fafafa;
    }

    .user-cell {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .user-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--hm-light-gray);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: var(--hm-text-muted);
      font-size: 0.875rem;
    }

    .user-name {
      font-weight: 500;
    }

    .user-email {
      font-size: 0.8rem;
      color: var(--hm-text-muted);
    }

    .badge {
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 500;
    }

    .badge-free { background: #e2e8f0; color: #64748b; }
    .badge-basic { background: #dbeafe; color: #1d4ed8; }
    .badge-pro { background: #fef3c7; color: #d97706; }
    .badge-studio { background: #dcfce7; color: #16a34a; }
    .badge-active { background: #dcfce7; color: #16a34a; }
    .badge-inactive { background: #fee2e2; color: #dc2626; }

    .actions-cell {
      display: flex;
      gap: 0.5rem;
    }

    .btn-icon {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      border: 1px solid var(--hm-border);
      background: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .btn-icon:hover {
      background: var(--hm-light-gray);
    }

    .btn-icon:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .pagination {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      border-top: 1px solid var(--hm-border);
    }

    .pagination-info {
      font-size: 0.875rem;
      color: var(--hm-text-muted);
    }

    .pagination-buttons {
      display: flex;
      gap: 0.5rem;
    }

    .mobile-menu-btn {
      display: none;
      background: var(--hm-dark);
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 8px;
      font-size: 1.25rem;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .admin-sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s;
      }
      .admin-sidebar.open {
        transform: translateX(0);
      }
      .admin-main {
        margin-left: 0;
      }
      .mobile-menu-btn {
        display: block;
      }
      .mobile-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0,0,0,0.5);
        z-index: 99;
      }
      .mobile-overlay.active {
        display: block;
      }
    }

    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      max-width: 500px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal h2 {
      margin: 0 0 1.5rem 0;
      font-size: 1.25rem;
    }

    .modal-user-info {
      background: var(--hm-light-gray);
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
    }

    .modal-actions {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .modal-actions .btn {
      flex: 1;
    }
  </style>
  <script type="module" crossorigin src="/assets/subscriber-admin-users-JnVOTScj.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/modulepreload-polyfill-B5Qt9EMX.js">
  <link rel="modulepreload" crossorigin href="/assets/supabase-BRfvmbYJ.js">
  <link rel="stylesheet" crossorigin href="/assets/hivemind-C3YzYbgb.css">
</head>
<body>
  <div class="mobile-overlay" id="mobileOverlay" onclick="closeSidebar()"></div>

  <div class="admin-layout">
    <!-- Sidebar -->
    <aside class="admin-sidebar" id="sidebar">
      <div class="admin-sidebar-header">
        <h2>HiveMind AR <span>ADMIN</span></h2>
      </div>

      <nav class="admin-nav">
        <a href="/pages/subscriber-admin/dashboard.html">
          <span>üìä</span> Dashboard
        </a>
        <a href="/pages/subscriber-admin/users.html" class="active">
          <span>üë•</span> Users
        </a>
        <a href="/pages/subscriber-admin/subscriptions.html">
          <span>üí≥</span> Subscriptions
        </a>
        <a href="/pages/subscriber-admin/artworks.html">
          <span>üñºÔ∏è</span> Artworks
        </a>
        <a href="/pages/subscriber-admin/messages.html">
          <span>‚úâÔ∏è</span> Messages
        </a>
        <a href="/pages/subscriber-admin/analytics.html">
          <span>üìà</span> Analytics
        </a>
      </nav>

      <div class="admin-sidebar-footer">
        <a href="/pages/subscriber/dashboard.html">‚Üê Back to User View</a>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="admin-main">
      <header class="admin-header">
        <div style="display: flex; align-items: center; gap: 1rem;">
          <button class="mobile-menu-btn" onclick="toggleSidebar()">‚ò∞</button>
          <h1>Manage Users</h1>
        </div>
        <span id="userCount" style="font-size: 0.875rem; color: var(--hm-text-muted);"></span>
      </header>

      <div class="admin-content">
        <!-- Filters -->
        <div class="filters-bar">
          <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search by name or email..." onkeyup="handleSearch()">
          </div>
          <select class="filter-select" id="planFilter" onchange="handleFilter()">
            <option value="">All Plans</option>
            <option value="free">Free</option>
            <option value="basic">Basic</option>
            <option value="pro">Pro</option>
            <option value="studio">Studio</option>
          </select>
          <select class="filter-select" id="sortBy" onchange="handleFilter()">
            <option value="newest">Newest First</option>
            <option value="oldest">Oldest First</option>
            <option value="name">Name A-Z</option>
            <option value="artworks">Most Artworks</option>
          </select>
        </div>

        <!-- Users Table -->
        <div class="users-table">
          <div class="table-container">
            <table>
              <thead>
                <tr>
                  <th>User</th>
                  <th>Plan</th>
                  <th>Artworks</th>
                  <th>Joined</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="usersTableBody">
                <tr>
                  <td colspan="6" style="text-align: center; color: var(--hm-text-muted); padding: 2rem;">
                    Loading users...
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="pagination">
            <div class="pagination-info" id="paginationInfo">Showing 0 users</div>
            <div class="pagination-buttons">
              <button class="btn btn-outline" id="prevBtn" onclick="prevPage()" disabled>Previous</button>
              <button class="btn btn-outline" id="nextBtn" onclick="nextPage()" disabled>Next</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Edit User Modal -->
  <div class="modal-overlay" id="editModal">
    <div class="modal">
      <h2>Edit User</h2>
      <div class="modal-user-info">
        <strong id="modalUserName">User Name</strong>
        <p style="margin: 0.25rem 0 0; font-size: 0.875rem; color: var(--hm-text-muted);" id="modalUserEmail">email@example.com</p>
      </div>

      <div class="form-group">
        <label>Subscription Plan</label>
        <select class="form-control" id="modalPlanSelect">
          <option value="">Loading plans...</option>
        </select>
      </div>

      <div class="form-group">
        <label>Status</label>
        <select class="form-control" id="modalStatusSelect">
          <option value="active">Active</option>
          <option value="suspended">Suspended</option>
        </select>
      </div>

      <div class="modal-actions">
        <button class="btn btn-light" onclick="closeModal()">Cancel</button>
        <button class="btn btn-dark" onclick="saveUserChanges()">Save Changes</button>
      </div>
    </div>
  </div>

</body>
</html>
